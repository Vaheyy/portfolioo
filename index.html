<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Geçiş Efektli Yazı</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f0f0f0;
        }

        .transition-text {
            font-size: 2em;
            color: #333;
            opacity: 0;
            transition: opacity 2s ease;
        }

        body:hover .transition-text {
            opacity: 1;
        }
    </style>
</head>
<body>
    <h1 class="transition-text">Hareket Eden Adamdır </h1>
</body>
</html>
